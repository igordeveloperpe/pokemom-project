<div class="container">
  <section>
    <app-pokeball [isRotating]="isPokeballRotating" (pokeballClick)="onPokeballClick()"></app-pokeball>
  </section>
  <div class="reveal" [ngClass]="{'active': isRevealActive}"></div>
  <div class="content" [ngClass]="{'hidden': isContentHidden}">
    <div class="green-shape">
      <img class="logo_pokemon" src="https://cdn.worldvectorlogo.com/logos/pokemon-23.svg" alt="Pokemon Logo" />
    </div>
    <div class="card-container">
      <app-list-pokemom />
    </div>
  </div>
</div>
